function formatRelativeTime(timestamp) {
  const [datePart, timePart] = timestamp.split(", ");
  const [day, month, year] = datePart.split("/").map(Number);
  const [hours, minutes] = timePart.split(":").map(Number);
  const messageDate = new Date(year, month - 1, day, hours, minutes);

  const now = new Date();
  const diffMs = now - messageDate;
  const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));

  if (
    now.toDateString() === messageDate.toDateString()
  ) {
    return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
  } else if (diffDays === 1) {
    return "1 dag siden";
  } else if (diffDays === 0) {
    return "Idag";
  } else {
    return `${diffDays} dager siden`;
  }
}

    }

    //  headerHtml += `<img src='https://static.vecteezy.com/system/resources/thumbnails/047/309/973/small/verified-badge-profile-icon-png.png' class='profileBadge' alt='' style='width: 20px; height: 20px;' />`;

    headerHtml += `<span class='timestamp' style='font-weight: normal; font-size: 15px; padding-top: 6.5px;'>&nbsp;${formatRelativeTime(messageData.timestamp)}</span>`;
    li.querySelector(".messageHeader").innerHTML = headerHtml;

    var message = messageData.message;
    var imageRegex = /(https?:\/\/.*\.(?:png|jpg|jpeg|gif|svg))/i;
    var linkRegex = /(https?:\/\/[^\s]+)/g;

      }

function openProfileModal(userIdNew) {
  const modal = document.getElementById('modal');
  const profilePic = document.getElementById('profilepictureDisplay');
  const username = document.getElementById('usernameDisplay');
  const bio = document.getElementById('bioDisplay');
  const badge = document.getElementById('PageBadge');
  const friend = document.getElementById('AddFriend');

  profilePic.src = '';
  username.textContent = '';
  bio.textContent = '';
  badge.style.display = 'none';
  friend.textContent = "";

  addToFollowingId = userIdNew;
  const userRef = firebase.database().ref("userIds/" + userId + "/following");

  if(userIdNew == userId){
    friend.style.display = "none";
  }else{
    friend.style.display = "block";
  }

  userRef.once('value').then(snapshot => {
    let following = snapshot.val() || [];
    const isFriend = following.includes(addToFollowingId);
    friend.textContent = isFriend ? "Slutt å Følge" : "Følg";
  });

  firebase.database().ref('userIds/' + userIdNew).once('value').then(snapshot => {
    const data = snapshot.val() || {};
    profilePic.src = (data.picture && isValidImageUrl(data.picture)) ? data.picture : 'default-profile.png';
    username.textContent = data.name || 'Anonym';
    bio.textContent = data.bio || 'Ingen biografi tilgjengelig.';

    if(data.admin == "true"){
      badge.style.display = 'flex';
    }else{
      badge.style.display = 'none';
    }
  });

  modal.style.display = 'flex';
}

document.getElementById("AddFriend").onclick = function() {AddFriend()};
function AddFriend() {
  const userRef = firebase.database().ref("userIds/" + userId + "/following");
  userRef.once('value').then(snapshot => {
    let following = snapshot.val() || [];

    const index = following.indexOf(addToFollowingId);
    if (index === -1) {
      following.push(addToFollowingId);
    } else {
      following.splice(index, 1);
    }

    document.getElementById("AddFriend").textContent = "...";
    return userRef.set(following).then(() => {
      if (index === -1) {
        document.getElementById("AddFriend").textContent = "Slutt å Følge";
      } else {
        document.getElementById("AddFriend").textContent = "Følg";
      }
    });
  });
}

function isValidImageUrl(url) {
  var imageRegex = /(https?:\/\/.*\.(?:png|jpg|jpeg|gif|svg))/i;
  return imageRegex.test(url);
}
